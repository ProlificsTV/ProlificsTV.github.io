<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Prolifics</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/firacode/6.2.0/fira_code.min.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Fira Code', monospace;
        }
        
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 2rem;
        }
        .logo {
            width: 100px;
            height: 100px;
        }
        .title {
            font-size: 3.5rem;
            margin: 0;
        }
        .catchphrase {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .social-section {
            margin-top: 2rem;
        }
        .read-on {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .social-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .social-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="hero-section">
            <img src="https://cdn.glitch.global/6c4d2e8d-b24c-470f-973f-f895db5a1902/Prolifics%20logo.png?v=1737376295380" alt="Profilics Logo" class="logo">
            <h1 class="title">The Prolifics</h1>
        </div>
        
        <p class="catchphrase">A talk thread to discover innovations.</p>
        
        <div class="social-section">
            <p class="read-on">Read on:</p>
            <div class="social-buttons">
                <a href="https://x.com/ProlificsTV" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/X_logo.jpg/1200px-X_logo.jpg" alt="X Profile" class="social-button">
                </a>
                <a href="https://prolifics.bearblog.dev/" target="_blank">
                    <img src="https://bear-images.sfo2.cdn.digitaloceanspaces.com/herman-1683556668-0.png" alt="Bearblog" class="social-button">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
